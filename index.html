<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

  <body>
    <header class="hero-image">
       <h1 class = "title" >Beer Advisor</h1>
       
    </header>
    
    
      <div class="container">
        <div class="row">
          <h2 class = "search-title">Search for your Breweries</h2>
          <div class="col s12 l12">
            <input id = "search" type = "search" class = "search-bar col offset-s1 offset-l2 s7 l6">
            <a  class="waves-effect waves-light btn-large col s3 l2" id = "search-btn" >Search</a>
          </div>
        </div>
          <br>
          <br>
          <br>
          <div id="selections-container" class ="row">
          </div>
          <div class="row">
            <div class = "col s9 offset-s1" >
              <a  id = "next" class="waves-effect waves-light btn-large col s4">Next</a>
            </div>
          </div>
      </div>
        <br>
        <br>
        <br>
         <div id="myModal" class="modal">
              <div class = "modal-content">
                <div class = "col s12">
                  <input id = "start" class = "center-align" placeholder= "Starting Location" type = "text">
                  <input id = "end"   class = "center-align" placeholder = "Ending Location" type = "text">
                </div>
                <div>
                  <p  id = "locationSel">
                    <label>
                      <input id = "checkbox" type="checkbox" class="filled-in" checked="checked" />
                      <span>Start and End are the same</span>
                    </label>
                  </p>
                </div> 
                  <div class = "col s12 center-align">
                    <a  id = "nexttwo" class="waves-effect waves-light btn-large">Map It</a>
                  </div>
              </div>
            </div>
        
        <br>
        <br>
        <br>
        
      <div class="container">
        <div class = "row">
          <div id = "map" ></div>
        </div>
      </div> 
      
    </main>


    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC9rmhTE_NTC3kZdlSEa-UsX__Gtznmi0&callback=initMap&libraries=&v=weekly"
        async
        >
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src = "assets/js/beer.js"></script>
  </body>
